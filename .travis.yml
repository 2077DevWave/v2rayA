os:
  - linux
  - osx
language:
  - go
  - ruby
go: "1.12"

if: (tag =~ ^v) OR (tag =~ ^test) OR (branch = master) OR (branch == test)

env:
  global:
    - GO111MODULE=on
    - NAME=v2raya
    - VERSION=$(git describe --abbrev=0 --tags)
addons:
  apt:
    packages:
      - bsdtar
      - rpm
      - lintian
      - reprepro
      - gnupg
      - gnupg2
      - expect

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then go get github.com/mitchellh/gox ;fi
  - gem install fpm
script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd service && gox -osarch="linux/amd64 linux/arm" -ldflags="-X V2RayA/global.Version=${VERSION:1}" -output="../{{.Dir}}_{{.OS}}_{{.Arch}}_$VERSION" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd service && CGO_ENABLED=0 go build -a -ldflags='-extldflags "-static" -X V2RayA/global.Version=${VERSION:1}' -o ../V2RayA_darwin_amd64_$VERSION ; fi
  - cd ../
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then files="V2RayA_linux_amd64_$VERSION=/usr/bin/v2raya install/v2raya.service=/etc/systemd/system/v2raya.service" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then files="V2RayA_darwin_amd64_$VERSION=/usr/bin/v2raya install/v2raya.service=/etc/systemd/system/v2raya.service" ; fi
  - params="--verbose -f -n $NAME -v ${VERSION:1} --after-install=install/after_install.sh --before-remove=install/before_remove.sh --after-remove=install/after_remove.sh --after-upgrade=install/after_upgrade.sh $files"
  - echo $params
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then fpm -s dir -t deb -p installer_debian_$VERSION.deb $params && fpm -s dir -t rpm -p installer_redhat_$VERSION.rpm $params && fpm -s dir -t pacman -p installer_arch_$VERSION.pkg.tar.xz $params && fpm -s dir -t freebsd -p installer_freebsd_$VERSION.txz $params ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sudo -E fpm -s dir -t osxpkg -p installer_osx_$VERSION.pkg $params ; fi


before_deploy:
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      if [[ $(pwd) =~ /apt$ ]]; then
          echo 'Now in subdir "apt"' &&
              cp -rf ../install/key ../install/conf ./;
      else
          mkdir -p apt/incoming && cp -r install/key install/conf apt/ && cd apt;
      fi &&
          gpg2 --import key/public-key.asc &&
          ../install/gpg2_expect --allow-secret-key-import --import ../install/private-key.asc &&
          ../install/reprepro_expect --ask-passphrase -Vb . export &&
          ../install/reprepro_expect --ask-passphrase -Vb . includedeb v2raya ../installer_debian_$VERSION.deb &&
          cd ../;
  fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    keep_history: true
    target_branch: apt
    local_dir: apt/
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux

  - provider: releases
    api_key:
      secure: 
    file:
      - "V2RayA_linux_amd64_$VERSION"
      - "V2RayA_linux_arm_$VERSION"
      - "installer_debian_$VERSION.deb"
      - "installer_freebsd_$VERSION.txz"
      - "installer_redhat_$VERSION.rpm"
      - "installer_arch_$VERSION.pkg.tar.xz"
    skip_cleanup: true
    overwrite: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux

  - provider: releases
    api_key:
      secure: 
    file:
      - "V2RayA_darwin_amd64_$VERSION"
      - "installer_osx_$VERSION.pkg"
    skip_cleanup: true
    overwrite: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = osx

  - provider: script
    script: bash install/aur.sh
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux